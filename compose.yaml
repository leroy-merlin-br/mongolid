services:
  php:
    build: docker/php
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
    networks:
      - mongolid

  db:
    image: mongo:5.0
    command: mongod --wiredTigerCacheSizeGB 0.25
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512M
    volumes:
      - db:/data/db
    networks:
      - mongolid

  mkdocs:
    image: polinux/mkdocs
    volumes:
      - .:/workdir/mkdocs

volumes:
  db:
    driver: local

networks:
  mongolid:
